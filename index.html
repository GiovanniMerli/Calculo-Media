<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
         background-image: url(https://toroid.com.br/wp-content/uploads/2024/07/TESTA.png);

       }

        div{
            text-align: center;
            padding: 5%;
            
        }

        form{
            background-color: orange;
            width: 300px;
            height: 240px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            
        }

        input[type='number']{
            margin: auto;
            text-align: center;
            border-right: 12px;
            border-radius: 4px;
            height: 30px;
        }

       button{
         background-color: blue;
         color: white;
         cursor: pointer;
       } 
      button:hover{
        background-color: red;
      }

      p{
        font-family: Arial, Helvetica, sans-serif;
        font: 200;
      }

      img{
        width: 200px;
        height: 150px;
        border-radius: 100px;
        border-color: yellow;
        color: blue;
        padding: 1px;
      }
       
    </style>
</head>
<body>
   <img src="https://toroid.com.br/wp-content/uploads/2023/04/cropped-logotoroid.png" alt="logo">
    <div>
        <form>
            <p>Média Aritmética</p>
        <input type="number" id="nota1" name="nota1" required> <br><br>

        <input type="number" id="nota2" name="nota2" required> <br><br>

        <input type="number" id="nota3" name="nota3" required> <br><br>

        

        <button onclick="calcular()">Calcular</button>
    </form>
    </div>
    
    <script>

       function calcular(){

        // "pegar o id da tag html"
        var n1 = document.getElementById('nota1').value;
        var n2 = document.getElementById('nota2').value;
        var n3 = document.getElementById('nota3').value;
        
    
        // parseFloat converte string para number
        var media = (parseFloat(n1) + parseFloat(n2) + parseFloat(n3)) / 3;
    
        window.alert('A media é: ' + media);


       } 
       
    
    </script>
</body>
</html>
